<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar bg-red-400 rounded-full flex justify-around my-4">
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                  </ul>
                </div>
                <div>
                  <img src="./images/logo.png" alt="">
                  <p class="text-2xl">daisyUI</p>
                </div>
                <div class="form-control">
                  <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto"/>
                </div>                
            </div>
            <div>
              <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="/images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="/images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
            </div>
        </nav>        
    </header>
    <main>
      <section>
        <div class="flex flex-col md:flex-row  justify-between mx-8 md:mx-12   my-8">
          <div class="md:w-1/2 text-center md:text-start ">
            <h1 class="text-5xl">Deal of the day</h1>
            <p class="py-4">Contrary to popular belief, is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
          </div>
          <div class="grid grid-flow-col gap-5 py-4 text-center">
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:15;"></span>
              </span>
              days
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:10;"></span>
              </span>
              hours
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:24;"></span>
              </span>
              min
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:28;"></span>
              </span>
              sec
            </div>
          </div>
        </div>
      </section>

    </main>
</body>

</html>
